<body>
<div id="UI-Update-Wrapper">
	<div id="UI-Update">
		<p>Updating game files...</p>
		<p id="UI-Update-Count">- files</p>
	</div>
</div>
<div id="UI">
	<div id="UI-Game"></div>
	<div id="UI-Menus">
		<div id="UI-Preloader">
			Loading...
		</div>
		<div id="UI-Loader">
			Hmm...
		</div>
		<div id="UI-NameInput">
			<p>Hey there! Seems like we haven't met yet. My name's Kitty. Wut's yours?</p>
			<input id="UIInput-Name" type="text" placeholder="erhmm" value="Chloe" />
			<button id="UIButton-AcceptName">OK</button>
		</div>
		<div id="UI-Menu" class="hidden">
			<h1>NYAN<br/>KITTY</h1>
			<button id="UIButton-Play">PLAY</button>
			<button id="UIButton-Help">HELP</button>
		</div>
		<div id="UI-Info">
			<span>SCORE:<span id="UI-Info-Score">0</span></span>
			<span style="display:none">LIVES:<span id="UI-Info-Lives">9</span></span>
		</div>
		<div id="UI-Pause">
			<button id="UIButton-Sound">&#9835;</button>
			<button id="UIButton-Pause">II</button>
		</div>
		<div id="UI-Instructions">
			<p style="text-align:center;font-size:18px">KITTYDEX</p>
			<!--p>AVOID METEORS AT ALL COST!</p-->
			<p>DODGE TO SURVIVE!</p>
			<p>TAP TO SPACE JUMP!</p>
			<p>Y.O.L.O.</p>
			<!--p>ROCKS KILL A CAT!</p>
			<p>KITTY FOODS ARE KITTY LIVES!</p-->
			<button id="UIButton-CloseHelp">CLOSE</button>
		</div>
		<div id="UI-PauseMenu">
			<button id="UIButton-Resume">RESUME</button>
			<button id="UIButton-Restart">RESTART</button>
			<button id="UIButton-GoHelp">HELP</button>
		</div>
		<div id="UI-GameOver">
			<h1>GAME<br/>OVER</h1>
			<div>
				<p>SCORE:<br/>
					<span id="UI-FinalScore">2342</span>
				</p>
				<p>BEST:<i id="UI-NewBest">NEW!</i><br/>
					<span id="UI-BestScore">2342</span>
				</p>
				<p>RANK:<br/>
					<span id="UI-FinalRank">KITTY</span>
					<span id="UI-FinalRankImage">
						<img src="game/sprites/gif/dub.gif" />
					</span>
				</p>
				<button id="UIButton-Retry">RETRY</button>
				<!--button id="UIButton-Tweet">TWEET</button>
				<button id="UIButton-Share">SHARE</button>
				<button id="UIButton-SubmitScore">SUBMIT SCORE</button-->
			</div>
		</div>
	</div>
</div>
<script src="shim.js"></script>
<script src="config.js"></script>
<script src="bitengine.js"></script>
<script src="game.js"></script>
</body>
